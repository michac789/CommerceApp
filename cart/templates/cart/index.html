{% extends "layout/root.html" %}
{% load static %}

{% block title %}

{% endblock title %}
    
{% block script %}
    <script src="{% static 'cart/index.js' %}" type="module"></script>
    <link rel="stylesheet" href="{% static 'cart/index.css' %}">
{% endblock script %}

{% block body %}
    {% if error %}
        <div class="container alert alert-danger">
            {{ error }}
        </div>
    {% endif %}

    <div class="auth-indicator" data-auth="true"></div>
    <div class="container d-flex align-items-center justify-content-center py-5 cart-container-wrapper">
        <div class="col-md-5 col-lg-4 cart-container">
            <h4 class="d-flex justify-content-center align-items-center mb-3 item-counter-wrapper">
            </h4>
            <ul class="list-group cart-list mb-3 cart">
            </ul>
        </div>
    </div>
    <div class="container d-flex justify-content-center">
        <form class="buy-form" action="{% url 'cart:buy' %}" method="POST">
            {% csrf_token %} 
        </form>
    </div>
{% endblock body %}

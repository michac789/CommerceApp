{% load customtags %}
<span class="fs-5 me-2">
    Sort by:
</span>
<div class="btn-group">
    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        {{ request.GET.sort|slugsort }}
    </button>
    <ul class="dropdown-menu">
        {% with 'asctitle destitle ascprice desprice asctime destime' as list %}
            {% for i in list.split %}
                <li><a class="dropdown-item" href="{% include 'partials/link.html' with props_sort=i %}">
                    {{ i|slugsort }}
                </a></li>
            {% endfor %}
        {% endwith %}
    </ul>
</div>
